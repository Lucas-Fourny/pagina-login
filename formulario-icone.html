<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>formulario com icone</title>
</head>
<body>
    <section>
        <h1>Login Form</h1><br>
        <form action="com icones">
            <div class="redes">
                <div class="facebook">
                    <input type="button" value="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="twitter">
                    <input type="button" value="Twitter">
                    <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                </div>
            </div>
            <div class="formulario">
                <input type="email number" id="Email" placeholder="Email or Phone">
                <i class="fa-regular fa-user" aria-hidden="true"></i>
                <input type="password" id="senha" placeholder="Password">
                <i class="fa-regular fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="final">
                <div class="check">
                    <input type="checkbox" id="lembrar" value="Remember-me"><p>Remember-me</p>
                </div>
                <p><a href="">Forgot password?</a></p>
            </div>
            <input type="button" id="login" value="Login">
        </form><br>
        <p>Not a member? <a href="">Singup now</a></p>
    </section>
</body>
</html>
